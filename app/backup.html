<div class="container">
  <div  [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div>
        <label for="codeMirror">Code Mirror</label>
        <br>
          <codemirror #textarea
           [(ngModel)]="code"
           [config]="config"
           id="codemirror"
           name="codemirror"
           >
          </codemirror>
        {{code}};
      </div>



      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="resetForm(); heroForm.reset()">Clear</button>
      <button type="button" class="btn btn-default" (click)="parseInput(textarea.value)">Parse</button>
      <br>
      {{log}};
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
